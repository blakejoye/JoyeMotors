<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #bannerimage {
            width: 100%;
            background-image: url(https://i.ytimg.com/vi/Hobw82bzYTs/maxresdefault.jpg);
            height: 200px;
            background-position: center;
            background-size: cover;
        }

        .centered-logo {
            text-align: center;
            margin-top: 20px;
        }

        .centered-logo img {
            width: 100px;
            height: 100px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .big-text {
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .gear-container {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
        }

        .gear-item {
            margin: 20px 0;
            text-align: left;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .gear-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .gear-item ul {
            list-style-type: none;
            padding: 0;
        }

        .gear-item ul li {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="bannerimage"></div>
    <div class="centered-logo">
        <img src="https://www.logolynx.com/images/logolynx/eb/eb9ae59f63fd4e0fa2b0bf950d9c18b2.jpeg" alt="Joye Motors Logo">
    </div>
    <nav>
        <div class="btn-container">
            <a href="Index.html" class="btn">Home</a>
            <a href="NewBikes.html" class="btn">Browse Our Bikes</a>
            <a href="ContactUs.html" class="btn">Contact Us</a>
            <a href="Maintenance.html" class="btn">Maintenance</a>
            
        </div>
    </nav>
    <div class="big-text">
        <strong>Joye Motors</strong>
    </div>
    <h2>Our Gear</h2>

    <div class="gear-container">
        <div class="gear-item">
            <img src="https://www.revzilla.com/product_images/1381/5328/revit_airwave3_jacket_black_750x750.jpg " width="200" height="200" alt="Premium Racing Jacket">
            <ul>
                <li>Premium Racing Jacket</li>
                <li>Price: $270</li>
            </ul>
        </div>

        <div class="gear-item">
            <img src="https://th.bing.com/th/id/OIP.wjK5lr8ZHGMdyNYAK0aXGgHaHa?w=191&h=190&c=7&r=0&o=5&pid=1.7" alt="DOT certified helmet">
            <ul>
                <li>DOT Certified Helmet</li>
                <li>Price: $200</li>
            </ul>
        </div>
    </div>
</body>
</html>
